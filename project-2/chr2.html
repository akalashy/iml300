<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Color-Sound Experience</title>
  <link rel="stylesheet" href="chr.css" />
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      background: #0e0e12;
      color: #ffffff;
      font-family: Helvetica, Arial, sans-serif;
    }

    h1 {
      text-align: center;
      margin: 20px 0 10px;
      font-weight: 300;
    }

    a {
      display: block;
      text-align: center;
      color: #80c0ff;
      text-decoration: none;
      margin-bottom: 15px;
    }

    a:hover { text-decoration: underline; }

    /* image style */
    .img {
      position: absolute;
      width: 110px;
      height: 110px;
      object-fit: cover;
      border-radius: 16px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .img:hover {
      transform: scale(1.08);
      box-shadow: 0 0 20px #ffffff40;
    }
  </style>
</head>

<body class="specialCenter">
  <!-- Text and links stay on top -->
  <h1>Your Color-Sound Experience</h1>
  <a href="synesthesia.html">Main</a>

  <script>
    const items = [
      { img: "a.jpg", sound: "1.mp3" },
      { img: "b.jpg", sound: "2.mp3" },
      { img: "c.jpg", sound: "3.mp3" },
      { img: "d.jpg", sound: "4.mp3" },
      { img: "e.jpg", sound: "5.mp3" },
      { img: "f.jpg", sound: "6.mp3" },
      { img: "g.jpg", sound: "7.mp3" },
      { img: "h.jpg", sound: "8.mp3" },
      { img: "i.jpg", sound: "9.mp3" },
      { img: "j.jpg", sound: "10.mp3" },
      { img: "k.jpg", sound: "11.mp3" },
      { img: "l.jpg", sound: "12.mp3" },
      { img: "m.jpg", sound: "13.mp3" },
      { img: "n.jpg", sound: "14.mp3" },
      { img: "o.jpg", sound: "15.mp3" },
      { img: "p.jpg", sound: "16.mp3" },
      { img: "q.jpg", sound: "17.mp3" },
      { img: "r.jpg", sound: "18.mp3" },
      { img: "s.jpg", sound: "19.mp3" },
      { img: "t.jpg", sound: "20.mp3" },
      { img: "u.jpg", sound: "21.mp3" },
      { img: "v.jpg", sound: "22.mp3" },
      { img: "w.jpg", sound: "23.mp3" },
      { img: "x.jpg", sound: "24.mp3" },
      { img: "y.jpg", sound: "25.mp3" },
      { img: "z.jpg", sound: "26.mp3" }
    ];

    const imgSize = 110;
    const margin = 8;
    const placed = [];

    function overlaps(x, y) {
      return placed.some(p =>
        x < p.x + imgSize + margin &&
        x + imgSize + margin > p.x &&
        y < p.y + imgSize + margin &&
        y + imgSize + margin > p.y
      );
    }

    // place each image randomly without overlap
    items.forEach(item => {
      const img = document.createElement("img");
      img.src = item.img;
      img.className = "img";

      let x, y, tries = 0;
      do {
        x = Math.random() * (window.innerWidth - imgSize - margin);
        y = Math.random() * (window.innerHeight - imgSize - margin - 100); // leave space for text at top
        tries++;
        if (tries > 5000) break;
      } while (overlaps(x, y));

      img.style.left = x + "px";
      img.style.top = (y + 100) + "px"; // push images below header
      placed.push({ x, y });

      const audio = new Audio(item.sound);
      img.addEventListener("click", () => {
        audio.currentTime = 0;
        audio.play();
      });

      document.body.appendChild(img);
    });
  </script>

  <p style="text-align:center;margin-top:40px;">
    <a href="synfinal.html">MORE INFORMATION</a>
  </p>

</body>
</html>
